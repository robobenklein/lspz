<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LSPZ Data Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container-fluid min-vh-100 d-flex flex-column px-4">
    <h1 class="text-center border-bottom">LSPZ Data Entry</h1>
    <div class="row justify-content-center flex-grow-1">
      <div class="col-6">
        <h3 class="text-center">Track / Sample A</h3>
        <audio controls="" autoplay="false" name="sample-a" id="sample-a" style="width:100%;">
          <source src="https://alreadydead.unhexium.dev/cafe-touhou.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="col-6">
        <h3 class="text-center">Track / Sample B</h3>
        <audio controls="" autoplay="false" name="sample-b" id="sample-b" style="width:100%;">
          <source src="https://alreadydead.unhexium.dev/cafe-touhou.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
    <div class="row justify-content-center flex-grow-1 gx-6">
      <div class="col-4">
        <h3 class="text-center">Controls</h3>
        <div class="input-group">
          <!-- <input type="range" id="volume" name="volume" min="0" max="100"> -->
          <label for="master_volume" class="form-label">Master Volume</label>
          <input type="range" class="form-range" id="master_volume"
            min="0" max="100">
        </div>
      </div>
      <div class="col-8">
        <h3 class="text-center">Data Input</h3>
        <div class="input-group">
          <label for="input_energy" class="form-label">Which track has higher Intensity / Energy?</label>
          <input type="range" class="form-range" id="input_energy" min="-1" max="1" step="0.1">
          <p>Track/Sample <b>A</b> is <span id="input_energy_detail" style="font-weight: bold;">N/A</span> intense and energetic compared to <b>B</b>.</p>
        </div>
        <div class="input-group">
          <label for="input_synthetic" class="form-label">Which track has more artificial, electronic, or computer-generated sounds?</label>
          <input type="range" class="form-range" id="input_synthetic" min="-1" max="1" step="0.1">
          <p>Track/Sample <b>A</b> is <span id="input_synthetic_detail" style="font-weight: bold;">N/A</span> synthetic or electronic compared to <b>B</b>.</p>
        </div>
      </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Interface Â© LSPZ Contributors</p>

      <!-- <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a> -->

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://unhexium.net" class="nav-link px-2 text-muted">unhexium.net</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='input.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='rangebubble.js') }}"></script> -->
</body>

</html>
